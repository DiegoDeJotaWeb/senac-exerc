<body>




    <script>
        let preco = Number(prompt("Digite o preço"));

        
        let aVista = preco - ((10 / 100) * preco);


        let parcelado = preco / 3;



        alert('Preço R$ ' + preco + ' e o valor à vista com 10% de desconto R$ ' + aVista.toFixed(2) + ' ou valor parcelado de 3x R$' + parcelado.toFixed(2));

    </script>

</body>
